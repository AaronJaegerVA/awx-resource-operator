---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
    resources:
      - secrets
      - pods
      - pods/exec
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for tower.ansible.com/v1alpha1, Kind: AnsibleJob
  ##
  - apiGroups:
      - tower.ansible.com
    resources:
      - ansiblejobs
      - ansiblejobs/status
      - ansiblejobs/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for tower.ansible.com/v1alpha1, Kind: JobTemplate
  ##
  - apiGroups:
      - tower.ansible.com
    resources:
      - jobtemplates
      - jobtemplates/status
      - jobtemplates/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
